<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/5d365897a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <!-- QUI CREO IL MAIN, NON HO UN VERO E PROPRIO HEADER NE UN FOOTER  -->
    <main>
        <div class="wrap_window">
           <div class="main_content">
                <div class="sidebar debug">
                    <div class="sidebar_logo debug">
                        <figure class="logo_img">
                            <img src="./img/logo.svg" alt="Immagine del logo di Spotify">
                        </figure>
                    </div>
                    <div class="sidebar_sections debug">
                        <button class="sidebar_buttons">
                            <img class="icons_button" src="./img/home.svg" alt="">
                            <span class="icons_text">Home</span>
                        </button>
                        <button class="sidebar_buttons">
                            <img class="icons_button" src="./img/search.svg" alt="">
                            <span class="icons_text">Cerca</span>
                        </button>
                        <button class="sidebar_buttons">
                            <img class="icons_button" src="./img/libreria.svg" alt="">
                            <span class="icons_text">La tua libreria</span>
                        </button>   
                    </div>
                    <div class="new_playlist debug">
                        <h3>PLAYLIST</h3>
                        <div>
                            <span class="add_button"><i class="fa-solid fa-plus"></i></span>
                            <span>Crea Playlist</span>
                        </div>
                    </div>
                    <div class="my_playlists debug">
                        <ul class="playlist_list">
                            <li class="Playlist_name"><a href="#">Nome playlist</a></li>
                            <li class="Playlist_name"><a href="#">Nome playlist</a></li>
                            <li class="Playlist_name"><a href="#">Nome playlist</a></li>
                            <li class="Playlist_name"><a href="#">Nome playlist</a></li>
                            <li class="Playlist_name"><a href="#">Nome playlist</a></li>
                            <li class="Playlist_name"><a href="#">Nome playlist</a></li>
                            <li class="Playlist_name"><a href="#">Nome playlist</a></li>
                        </ul>
                    </div>
                    <div class="user_details">
                        <button class="app_download">
                            <img src="./img/download.svg" alt="">
                            <span class="install_app">Installa app</span>
                        </button>
                        <a class="user_profile" href="">
                            <div class="user_thumbnail">
                                <img src="./img/profile.svg" alt="">
                            </div>
                            <span class="user-name">John Doe</span>
                        </a>
                    </div>

                </div>  
                <div class="homepage debug">
                    
                </div>
           </div>
    <!-- QUI CREO IL PLAYER      -->
           <div class="player">
                <div class="music_playing">
                    <figure class="player_img">
                        <img src="./img/sinister.jpeg" alt="Immagine copertina Sinister">
                    </figure>
                    <div class="song_info">
                        <p class="album_name">Sinister</p>
                        <p class="song_name">Brano nome</p>
                    </div>
                    <div class="icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
                <div class="music_controls">
                    <div class="controls_icons"> 
                       <button><i class="fa-solid fa-shuffle"></i></button>
                       <button><i class="fa-solid fa-backward-step"></i></button>
                       <button class="play_button"><i class="fa-regular fa-circle-play"></i></button>
                       <button><i class="fa-solid fa-forward"></i></button>
                       <button><i class="fa-solid fa-repeat"></i></button>
                    </div>
                    <div class="progress_bar">
                        <div class="progress_time white_font">
                            0:25
                        </div>
                        <div class="slider"></div>
                        <div class="total_time white_font">
                            4:56
                        </div>
                    </div>
                </div>
                <div class="speaker_controls debug">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="volume_slider"></div>

                </div>
           </div> 
        </div>
    </main>
</body>
</html>
